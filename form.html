<!DOCTYPE html>
<html>
<head>
    <title>ALC IT Ticket Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            /* FIX: Changed flex properties to align content at the top */
            display: flex;
            justify-content: center; /* Keep horizontal center */
            align-items: flex-start; /* START at the top of the pane */
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            text-align: center;
            /* Add padding to the top so the button isn't right against the pane edge */
            padding-top: 20px; 
        }
        .it-button {
            /* Style the button */
            background-color: #2A57AF; 
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px #1a3873;
            transition: all 0.1s ease;
            width: 90%; 
        }
        .it-button:hover {
            background-color: #1a3873;
        }
        .it-button:active {
            background-color: #1a3873;
            box-shadow: 0 1px #1a3873;
            transform: translateY(3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="it-button" onclick="openForm()">
            Log a New ALC IT Ticket
        </button>
    </div>

    <script>
        function openForm() {
            // The Forms URL
            var formUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=b5PJkgLoOUe0buuYzJtq8pmCi448c9xNqFBc5OiPkmhUNEFXTzhXQVcwSkU5WThZM1dSOTg3RlZQNy4u";
            
            // This opens the URL in a new browser tab
            window.open(formUrl, '_blank');
        }
    </script>
</body>
</html>
