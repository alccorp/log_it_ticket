<!DOCTYPE html>
<html>
<head>
    <title>ALC IT Ticket Form</title>
    <!-- CRITICAL: Office.js must be included -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0; 
            min-height: 100px;
            overflow: hidden;
            
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            text-align: center;
            padding-top: 15px; 
            padding-bottom: 15px;
        }
        .it-button {
            background-color: #2A57AF; 
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px #1a3873;
            transition: all 0.1s ease;
            width: 90%; 
            height: auto;
        }
        .it-button:hover {
            background-color: #1a3873;
        }
        .it-button:active {
            background-color: #1a3873;
            box-shadow: 0 1px #1a3873;
            transform: translateY(3px);
        }
        /* Optional: Show loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="it-button" onclick="openForm()">
            Log a New ALC IT Ticket
        </button>
    </div>
    <script>
        // CRITICAL: Initialize Office.js
        Office.onReady(function(info) {
            // Add-in is now ready
            console.log("Office add-in initialized successfully");
            console.log("Host: " + info.host); // Will show "Outlook"
            console.log("Platform: " + info.platform); // Will show "OfficeOnline"
            
            // Remove loading state if you added one
            document.body.classList.remove('loading');
        });

        function openForm() {
            var formUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=b5PJkgLoOUe0buuYzJtq8pmCi448c9xNqFBc5OiPkmhUNEFXTzhXQVcwSkU5WThZM1dSOTg3RlZQNy4u";
            window.open(formUrl, '_blank');
        }
    </script>
</body>
</html>
